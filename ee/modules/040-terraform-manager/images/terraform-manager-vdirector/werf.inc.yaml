---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: {{ .ModuleName }}/base-terraform-manager
git:
- add: /{{ .ModulePath }}candi/cloud-providers/vdirector
  to: /deckhouse/candi/cloud-providers/vdirector
import:
- artifact: terraform-provider-vdirector-artifact
  add: /terraform-provider-vcd
  to: /usr/local/share/terraform/plugins/registry.terraform.io/{{ .TF.vsphere.namespace }}/{{ .TF.vsphere.type }}/{{ .TF.vsphere.version }}/linux_amd64/terraform-provider-vcd
  before: setup
shell:
  beforeInstall:
  - apk update && apk add ca-certificates --no-cache
---
artifact: {{ $.ModuleName }}/terraform-provider-vdirector-artifact
from: {{ $.Images.BASE_GOLANG_20_ALPINE }}
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  beforeInstall:
    - apk add --no-cache make git bash
  install:
    - mkdir /src
    - export GOPROXY={{ $.GOPROXY }}
    - git clone --depth 1 --branch v{{ .TF.vsphere.version }} {{ $.SOURCE_REPO }}/vmware/terraform-provider-vcd.git /src
    - cd /src
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 make build LDFLAGS="-s -w -extldflags \"-static\""
    - mv /go/bin/terraform-provider-vcd /terraform-provider-vcd
