---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
    add: /proxy
    before: setup
docker:
  ENTRYPOINT: ["/proxy"]
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_21_ALPINE }}
shell:
  install:
    - cd /src
    - export GOPROXY={{ .GOPROXY }}
    - go mod download
  setup:
    - cd /src
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o /proxy cmd/main.go
    - chown 64535:64535 /proxy
    - chmod 0755 /proxy
git:
- add: /{{ .ModulePath }}modules/007-{{ .ModuleName }}/images/{{ .ImageName }}/src
  to: /src
  includePaths:
    - '**/*.go'
    - '**/*.mod'
    - '**/*.sum'
  stageDependencies:
    install:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
