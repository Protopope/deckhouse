{{- range $key, $value := .CandiVersionMap.k8s }}
  {{- $version := toString $key }}
  {{- $image_version := $version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: {{ $.Images.BASE_SCRATCH }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - crictl
  - install
  - uninstall
  before: setup
docker:
  LABEL:
    distro: all
    version: all
    crictl: {{ $version }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
from: {{ $.Images.BASE_GOLANG_20_ALPINE }}
git:
  - add: /{{ $.ModulePath }}modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
    to: /
    stageDependencies:
      setup:
      - '**/*'
shell:
  beforeInstall:
  - apk add --no-cache git make
  setup:
  - export GOPROXY={{ $.GOPROXY }}
  - git clone --depth 1 --branch v{{ $version }}.{{ $value.criToolsPatch }} {{ $.SOURCE_REPO }}/kubernetes-sigs/cri-tools.git
  - cd /cri-tools
  {{- if semverCompare "=1.24" $version }}
  - go get -u golang.org/x/net@v0.17.0
  - go get -u gopkg.in/yaml.v3@v3.0.1
  - go get -u github.com/docker/docker@v20.10.26
  - go mod edit -go=1.20
  - go mod tidy
  - go mod vendor
  {{- else if semverCompare "=1.25" $version }}
  - go get -u golang.org/x/net@v0.17.0
  - go get -u github.com/docker/docker@v20.10.26
  - go get -u golang.org/x/text@v0.3.8
  - go mod edit -go=1.20
  - go mod tidy
  - go mod vendor
  {{- else if semverCompare "=1.26" $version }}
  - go get -u github.com/docker/docker@v20.10.26
  - go mod edit -go=1.20
  - go mod tidy
  - go mod vendor
  {{- end }}
  - make install crictl
  - mv /usr/local/bin/crictl /crictl
  - chmod +x /crictl /install /uninstall
{{- end }}
