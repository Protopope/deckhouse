---
artifact: {{ .ModuleName }}/build-artifact
from: {{ .Images.BASE_GOLANG_20_ALPINE }}
git:
- add: /modules/900-gost-integrity-controller/images/gost-digest-webhook/src
  to: /src
  stageDependencies:
    install:
    - '**/*.go'
    - 'go.mod'
    - 'go.sum'
shell:
  install:
    - cd /src
    - GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags '-s -w' -o webhook ./cmd/main.go
    - chown -R 64535:64535 webhook
    - chmod 0700 webhook
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- artifact: {{ .ModuleName }}/build-artifact
  add: /src/webhook
  to: /webhook
  before: setup
docker:
  ENTRYPOINT: ["/webhook"]
